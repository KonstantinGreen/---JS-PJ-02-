<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Змейка</title>
</head>
<body>

    <div id='game-area'>
        <div class="game-scores">
            <div class="game-scores__box">
                <span class="game-score__info">Рекорд</span>
                <div id="records">0</div>
            </div>
            <div class="game-scores__box">
                <span class="game-score__info">Очков</span>
                <div id="score">...</div>
            </div>
        </div>
        
        <div id="arena">
          <button class="game-area__btn" type="button" id="start-button">Начать игру</button>
        </div>

        <div class="info">
           Для управления змейкой используйте клавиши стрелок или WASD
        </div>
      </div>

      <script src="js.js"></script>
    
</body>
</html>
